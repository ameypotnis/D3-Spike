<!DOCTYPE html>
<html>
  <head>
    <title>D3 Example | RTS Demo</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib//bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="./lib//bootstrap/css/docs.css">
    <link rel="stylesheet" href="./lib/stylesheets/graph.css" />
    <script type="text/javascript" src="./lib/d3.js"></script>
    <style type="text/css">

.line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
.chart rect {
       fill: steelblue;
       stroke: white;
   }

    </style>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">D3 Example</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>D3 In Action</h1>
        </header>
    </div>
    <script type="text/javascript">
        var t = 1, // start time (seconds since epoch)
                v = 70, // start value (subscribers)
                data = d3.range(20).map(next); // starting dataset

        function next() {
            return {
                time: ++t,
                value: v = ~~Math.max(10, Math.min(90, v + 10 * (Math.random() - .5)))
            };
        }
        var w = 20, h = 80;

        var x = d3.scale.linear()
                .domain([0, 1])
                .range([0, w]);

        var y = d3.scale.linear()
                .domain([0,100])
                .rangeRound([0, h]);

        var chart = d3.select("body").append("svg")
                .attr("class", "chart")
                .attr("width", w * data.length - 1)
                .attr("height", h);

        chart.selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", function(d, i) { return x(i) - .5; })
                .attr("y", function(d) { return h - y(d.value) - .5; })
                .attr("width", w)
                .attr("height", function(d) { return y(d.value); });
        chart.append("line")
                .attr("x1", 0)
                .attr("x2", w * data.length)
                .attr("y1", h - .5)
                .attr("y2", h - .5)
                .style("stroke", "#000");
        setInterval(function() {
            data.shift();
            data.push(next());
            redraw();
        }, 1500);
        /*function redraw() {

            // Updateâ€¦
            chart.selectAll("rect")
                    .data(data)
                    .transition()
                    .duration(1000)
                    .attr("y", function(d) { return h - y(d.value) - .5; })
                    .attr("height", function(d) { return y(d.value); });

        }*/

        function redraw() {

            var rect = chart.selectAll("rect")
                    .data(data, function(d) { return d.time; });

            rect.enter().insert("rect", "line")
                    .attr("x", function(d, i) { return x(i + 1) - .5; })
                    .attr("y", function(d) { return h - y(d.value) - .5; })
                    .attr("width", w)
                    .attr("height", function(d) { return y(d.value); })
                    .transition()
                    .duration(1000)
                    .attr("x", function(d, i) { return x(i) - .5; });

            rect.transition()
                    .duration(1000)
                    .attr("x", function(d, i) { return x(i) - .5; });

            rect.exit().transition()
                    .duration(1000)
                    .attr("x", function(d, i) { return x(i - 1) - .5; })
                    .remove();

        }

    </script>
  </body>
</html>
